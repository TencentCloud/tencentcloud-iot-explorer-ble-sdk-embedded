NAME_PREFIX = ble_qiot_template
MACRO_PREFIX = BLE_QIOT_
ENUM_PREFIX = BLE_QIOT_

# json文本内健定义
[JSON]
VERSION = version
PROPERTY = properties
MODE = mode
EVENT = events
TYPE = type
PARAMS = params
ACTION = actions
INPUT = input
OUTPUT = output
ID = id
DEFINE = define
MAPPING = mapping
UNIT = unit
BOOL = bool
ENUM = enum
STRING = string
FLOAT = float
INT = int
TIME = timestamp
STRUCT = struct
SPECS = specs
DATATYPE = dataType

# 数据类型定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[DATA_TYPE]
0 = BOOL
1 = INT
2 = STRING
3 = FLOAT
4 = ENUM
5 = TIME
6 = STRUCT
7 = BUTT

# Property 读写属性定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[PROPERTY_AUTH]
0 = RW
1 = READ
2 = BUTT

# 数据功能，请求 or 回复
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[EFFECT]
0= REQUEST
1 = REPLY
2 = BUTT
