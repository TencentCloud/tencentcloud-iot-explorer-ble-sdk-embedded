NAME_PREFIX = ble_qiot_template
MACRO_PREFIX = BLE_QIOT_
ENUM_PREFIX = BLE_QIOT_

# json文本内健定义
[JSON]
VERSION = version
PROPERTY = properties
MODE = mode
EVENT = events
TYPE = type
PARAMS = params
ACTION = actions
INPUT = input
OUTPUT = output
ID = id
DEFINE = define
MAPPING = mapping
UNIT = unit
BOOL = bool
ENUM = enum
STRING = string
FLOAT = float
INT = int
TIME = timestamp

# 数据类型定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[DATA_TYPE]
0 = BOOL
1 = INT
2 = STRING
3 = FLOAT
4 = ENUM
5 = TIME
6 = BUTT

# 消息类型定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[MSG_TYPE]
0 = PROPERTY
1 = EVENT
2 = ACTION
3 = BUTT

# Property 读写属性定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[PROPERTY_AUTH]
0 = RW
1 = READ
2 = BUTT

# 数据功能，请求 or 回复
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[EFFECT]
0= REQUEST
1 = REPLY
2 = BUTT

# Reply消息结果定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[REPLY]
0 = SUCCESS
1 = FAIL
2 = DATA_ERR
3 = BUTT

# 服务端向设备端下发消息类型定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[DATA_DOWN]
0 = REPORT_REPLY
1 = CONTROL
2 = GET_STATUS_REPLY
3 = ACTION
4 = EVENT_REPLY

# 设备端向服务端上报消息类型定义
# 左侧数值表示实际数值，默认从0开始枚举
# BUTT表示最大值
[EVENT_UP]
0 = PROPERTY_REPORT
1 = CONTROL_REPLY
2 = GET_STATUS
3 = EVENT_POST
4 = ACTION_REPLY
5 = BIND_SIGN_RET
6 = CONN_SIGN_RET
7 = UNBIND_SIGN_RET
8 = REPORT_MTU
9 = BUTT
